name: Deploy ARM Template

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/main.yml"
      - "Assets/Demo 3 - Tooling/azuredeploy.json"
      - "Assets/Demo 3 - Tooling/3a. Cosmos DB.json"
      - "Assets/Demo 3 - Tooling/3b. Cosmos DB Connection.json"
      - "Assets/Demo 3 - Tooling/3c. Logic App.json"

jobs:
  deploy-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create --resource-group rg-arm-in-a-serverless-world --template-file ./Assets/Demo 3 - Tooling/azuredeploy.json