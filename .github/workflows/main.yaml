name: Deploy ARM Template

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/main.yml"
      - "assets/demo-3-tooling/azuredeploy.json"
      - "assets/demo-3-tooling/3a-cosmos-db.json"
      - "assets/demo-3-tooling/3b-cosmos-db-connection.json"
      - "assets/demo-3-tooling/3c-logic-app.json"

jobs:
  deploy-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Test ARM Templates - specify tests
        id: teststest
        uses: aliencube/arm-ttk-actions@v0.3
        with:
          path: ./resources
          tests: '"apiVersions Should Be Recent","Resources Should Have Location"'

      - name: Test result - specify tests
        shell: bash
        continue-on-error: true
        run: |
          echo "${{ toJSON(fromJSON(steps.teststest.outputs.results)) }}"