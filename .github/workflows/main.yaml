name: Deploy ARM Template

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/main.yml"
      - "assets/demo-3-tooling/azuredeploy.json"
      - "assets/demo-3-tooling/3a-cosmos-db.json"
      - "assets/demo-3-tooling/3b-cosmos-db-connection.json"
      - "assets/demo-3-tooling/3c-logic-app.json"

jobs:
  deploy-resources:
    runs-on: ubuntu-latest
    steps:
    - name: Run ARM-TTK with 'path'
      uses: venura9/arm-ttk@master
      id: path-test
      with: 
        path: azure-quickstart-templates/101-storage-account-create/

    - name: Results for Run ARM-TTK with 'path'
      run: |
        content=${{ steps.path-test.outputs.results }}
        echo "Results $content"