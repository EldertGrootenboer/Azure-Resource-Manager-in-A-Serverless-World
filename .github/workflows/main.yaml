name: Deploy ARM Template

on:
  push:
    branches:
      - github-actions
    paths:
      - ".github/workflows/main.yml"
      - "assets/demo3-tooling/azuredeploy.json"
      - "assets/demo3-tooling/3a-cosmos-db.json"
      - "assets/demo3-tooling/3b-cosmos-db-connection.json"
      - "assets/demo3-tooling/3c-logic-app.json"

jobs:
  deploy-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create --resource-group rg-arm-in-a-serverless-world --template-file ./assets/demo3-tooling/azuredeploy.json
